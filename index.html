<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <script src="./scripts/script.js" defer></script>
    <title>mesto</title>
  </head>
  <body class="page">
    <header class="header">
      <img class="header__logo" src="./images/logo-white.svg" alt="logo mesto">
    </header>

    <main class="main">
      <section class="profile" aria-label="personal information">
        <img class="profile__avatar" src="./images/jack.jpg" alt="image avatar">
        <div class="profile__user">
          <div class="profile__title">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button type="button" class="profile__button-edit cursor"></button>
          </div>
          <p class="profile__description">Исследователь океана</p>
        </div>
        <button type="button" class="profile__button-add cursor"></button>
      </section>

      <section class="elements" aria-label="image elements">
        <ul class="cards">
          <template id="card">
            <li class="card">
              <img src="#" alt="" class="card__image cursor" />
              <button type="button" class="card__trash cursor"></button>
              <div class="card__subtitle">
                <h2 class="card__place"></h2>
                <button type="button" class="card__like cursor"></button>
              </div>
            </li>
          </template>
        </ul>
      </section>
    </main>

    <footer class="footer">
      <p class="footer__copyright">© 2023 Mesto Russia</p>
    </footer>

    <div class="popup popup_profile">
      <div class="popup__container">
        <button type="button" class="popup__close cursor"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form name="popup" class="popup__form">
          <input name="username" class="popup__input popup__input_field_name">
          <input name="description" class="popup__input popup__input_field_description">
          <button type="submit" class="popup__button-save cursor">Сохранить</button>
        </form>
      </div>
    </div>

    <div class="popup popup_image_add">
      <div class="popup__container">
        <button type="button" class="popup__close cursor"></button>
        <h2 class="popup__title">Новое место</h2>
        <form name="popup" class="popup__form">
          <input name="place" class="popup__input popup__input_field_place">
          <input name="link" class="popup__input popup__input_field_link">
          <button type="submit" class="popup__button-save cursor">Сохранить</button>
        </form>
      </div>
    </div>

    <div class="popup popup_picture">
      <figure class="popup__figure">
        <button type="button" class="popup__close cursor"></button>
        <img src="#" alt="" class="popup__full" />
        <figcaption class="popup__caption"></figcaption>
      </figure>
    </div>

  </body>
</html>
