<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <script src="./scripts/script.js" defer></script>
    <title>mesto</title>
  </head>
  <body class="page">
    <header class="header">
      <img class="header__logo" src="images/logo-white.svg" alt="logo mesto">
    </header>

    <main class="main">
      <section class="profile" aria-label="personal information">
        <img class="profile__avatar" src="./images/jack.jpg" alt="image avatar">
        <div class="profile__user">
          <div class="profile__title">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button type="button" class="profile__button-edit"></button>
          </div>
          <p class="profile__description">Исследователь океана</p>
        </div>
        <button type="button" class="profile__button-add"></button>
      </section>

      <ul class="elements" aria-label="image elements">
        <li class="card">
          <img class="card__image" src="images/kara4.jpg" alt="kara4">
          <div class="card__subtitle">
            <h2 class="card__place">Карачаевск</h2>
            <button type="button" class="card__like"></button>
          </div>
        </li>
        <li class="card">
          <img class="card__image" src="images/elb.jpg" alt="elbrus">
          <div class="card__subtitle">
            <h2 class="card__place">Гора Эльбрус</h2>
            <button type="button" class="card__like"></button>
          </div>
        </li>
        <li class="card">
          <img class="card__image" src="./images/domb.jpg" alt="domb">
          <div class="card__subtitle">
            <h2 class="card__place">Домбай</h2>
            <button type="button" class="card__like"></button>
          </div>
        </li>
        <li class="card">
          <img class="card__image" src="./images/elb.jpg" alt="elbrus">
          <div class="card__subtitle">
            <h2 class="card__place">Гора Эльбрус</h2>
            <button type="button" class="card__like"></button>
          </div>
        </li>
        <li class="card">
          <img class="card__image" src="images/domb.jpg" alt="domb">
          <div class="card__subtitle">
            <h2 class="card__place">Домбай</h2>
            <button type="button" class="card__like"></button>
          </div>
        </li>
        <li class="card">
          <img class="card__image" src="images/kara4.jpg" alt="kara4">
          <div class="card__subtitle">
            <h2 class="card__place">Карачаевск</h2>
            <button type="button" class="card__like"></button>
          </div>
        </li>
      </ul>
    </main>

    <footer class="footer">
      <p class="footer__copyright">© 2023 Mesto Russia</p>
    </footer>

    <div class="popup">
      <div class="popup__container">
        <button type="button" class="popup__close"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <input class="popup__input popup__input_field_name">
        <input class="popup__input popup__input_field_description">
        <button class="popup__button-save">Сохранить</button>
      </div>
    </div>

  </body>
</html>
